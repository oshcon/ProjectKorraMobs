name: ProjectKorraMobs
version: 1.0.9
main: com.jedk1.projectkorra.mobs.ProjectKorraMobs
authors: ['jedk1']
depend: ['ProjectKorra']
softdepend: ['LibsDisguises']

commands:
  projectkorramobs:
    aliases: [pkm, bm, pkmobs, bendingmobs, bendmobs]
    usage: /<command>
    
permissions:
  bendingmobs.admin:
    default: op
    description: Grants access to all commands.
    children:
      bendingmobs.command.spawn: true